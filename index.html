<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Frontend Mentor | Nft preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">NFT Preview Card</h1>
      <section class="nft">
        <div class="bg-effect">
          <div class="bg"></div>
          <img class="bg-image" src="./assets/images/icon-view.svg" alt="" />
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt=""
            class="nft__image"
          />
        </div>
        <div class="nft__info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <footer class="nft__info-footer">
            <div class="nft__price">
              <img src="./assets/images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="nft__expire-date">
              <img src="./assets/images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </footer>
        </div>
        <footer class="nft__main-footer">
          <img src="./assets/images/image-avatar.png" alt="" />
          <p>
            <span class="highlight-text">Creation of</span>
            <span>Jules Wyvern</span>
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
